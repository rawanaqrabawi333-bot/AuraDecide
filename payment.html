<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إتمام الدفع</title>
  <style>
    body {
      font-family: Cairo, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .payment-box {
      background: #020617;
      width: 420px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #cbd5f5;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 6px;
      background: #020617;
      color: #fff;
      outline: 1px solid #334155;
    }

    .card-row {
      display: flex;
      gap: 10px;
    }

    .pay-btn {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background: #22c55e;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      color: #020617;
      font-weight: bold;
    }

    .pay-btn:hover {
      background: #16a34a;
    }

    .fake-note {
      margin-top: 15px;
      font-size: 12px;
      text-align: center;
      color: #facc15;
    }

    .success {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #22c55e;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="payment-box">
    <h2>إتمام عملية الدفع</h2>

    <p style="text-align:center;">خطة المرحلة الثانية — <b>40 د.أ</b></p>

    <label>الاسم الكامل</label>
    <input type="text" id="name">

    <label>البريد الإلكتروني</label>
    <input type="email" id="email">

    <label>رقم البطاقة</label>
    <input type="text" placeholder="4242 4242 4242 4242">

    <div class="card-row">
      <div>
        <label>MM / YY</label>
        <input type="text" placeholder="12/28">
      </div>
      <div>
        <label>CVC</label>
        <input type="text" placeholder="123">
      </div>
    </div>

    <label>الدولة</label>
    <select>
      <option>الأردن</option>
      <option>السعودية</option>
      <option>مصر</option>
      <option>الإمارات</option>
    </select>

    <button class="pay-btn" onclick="fakePay()">إتمام الدفع</button>

    <div class="fake-note">
      ⚠ هذا نموذج وهمي للتجربة فقط — لا يتم خصم أي مبالغ
    </div>

    <div class="success" id="successMsg">
      ✅ تم الاشتراك بنجاح!
    </div>
  </div>

  <script>
   function fakePay() {
     const msg = document.getElementById("successMsg");
     msg.style.display = "block";

     setTimeout(() => {
       window.location.href = "index.html"; 
     }, 2000); // بعد ثانيتين يرجع للرئيسية
   }
  </script>


</body>
</html>
