<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إتمام الدفع</title>
  <style>
    body {
      font-family: Cairo, sans-serif;
      background: #f7efdf;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .payment-box {
      background: #ffffff;
      width: 420px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #000000;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 6px;
      background: #ffffff;
      color: #000000;
      outline: 1px solid #000;
    }

    .card-row {
      display: flex;
      gap: 10px;
    }

    .pay-btn {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background: #22c55e;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      color: #020617;
      font-weight: bold;
    }

    .pay-btn:hover {
      background: #16a34a;
    }

    .fake-note {
      margin-top: 15px;
      font-size: 12px;
      text-align: center;
      color: #facc15;
    }

    .success {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #22c55e;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="payment-box">
    <h2>إتمام عملية الدفع</h2>

    <p style="text-align:center;">خطة المرحلة الثانية — <b>40 د.أ</b></p>

    <label>الاسم الكامل</label>
    <input type="text" id="name">

    <label>البريد الإلكتروني</label>
    <input type="email" id="email">

    <label>رقم البطاقة</label>
    <input type="text" placeholder="4242 4242 4242 4242">

    <div class="card-row">
      <div>
        <label>MM / YY</label>
        <input type="text" placeholder="12/28">
      </div>
      <div>
        <label>CVC</label>
        <input type="text" placeholder="123">
      </div>
    </div>

    <label>الدولة</label>
    <select>
      <option>الأردن</option>
      <option>السعودية</option>
      <option>مصر</option>
      <option>الإمارات</option>
    </select>

    <button class="pay-btn" onclick="fakePay()">إتمام الدفع</button>

    <div class="fake-note">
      ⚠ هذا نموذج وهمي للتجربة فقط — لا يتم خصم أي مبالغ
    </div>

    <div class="success" id="successMsg">
      ✅ تم الاشتراك بنجاح!
    </div>
  </div>

 <script>
  function fakePay() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();

    const cardNumber = document.querySelector('input[placeholder="4242 4242 4242 4242"]').value.replace(/\s/g, '');
    const expiry = document.querySelector('input[placeholder="12/28"]').value.trim();
    const cvc = document.querySelector('input[placeholder="123"]').value.trim();

    // ✅ التحقق من الحقول الفارغة
    if (!name || !email || !cardNumber || !expiry || !cvc) {
      alert("⚠️ يرجى تعبئة جميع الحقول");
      return;
    }

    // ✅ التحقق من أن رقم البطاقة 16 خانة
    if (!/^\d{16}$/.test(cardNumber)) {
      alert("❌ رقم البطاقة يجب أن يكون 16 رقمًا");
      return;
    }

    // ✅ التحقق من CVC (3 أرقام)
    if (!/^\d{3}$/.test(cvc)) {
      alert("❌ رمز CVC يجب أن يكون 3 أرقام");
      return;
    }

    // ✅ إذا كل شيء صحيح
    const msg = document.getElementById("successMsg");
    msg.style.display = "block";

    setTimeout(() => {
      window.location.href = "index.html";
    }, 800); // يرجع للرئيسية بعد أقل من ثانية
  }
 </script>


</body>
</html>
