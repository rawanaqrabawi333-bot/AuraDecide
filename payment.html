<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إتمام الدفع</title>
  <style>
    body {
      font-family: Cairo, sans-serif;
      background: #f7efdf;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .payment-box {
      background: #ffffff;
      width: 420px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #000000;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 6px;
      background: #ffffff;
      color: #000000;
      outline: 1px solid #000;
    }

    .card-row {
      display: flex;
      gap: 10px;
    }

    .pay-btn {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background: #22c55e;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      color: #020617;
      font-weight: bold;
    }

    .pay-btn:hover {
      background: #16a34a;
    }

    .fake-note {
      margin-top: 15px;
      font-size: 12px;
      text-align: center;
      color: #facc15;
    }

    .success {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #22c55e;
      font-size: 18px;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="payment-box">
    <h2>إتمام عملية الدفع</h2>

    <p style="text-align:center;">خطة المرحلة الثانية — <b>40 د.أ</b></p>

    <label>الاسم الكامل</label>
    <input type="text" id="name">
    <div class="error" id="nameError"></div>
    
    <label>البريد الإلكتروني</label>
    <input type="email" id="email">
    <div class="error" id="emailError"></div>
    
    <label>رقم البطاقة</label>
    <input type="text" id="card">
    <div class="error" id="cardError"></div>
    
    <div class="card-row">
      <div>
        <label>MM / YY</label>
        <input type="text" id="expiry" placeholder="12/28">
        <div class="error" id="expiryError"></div>
      </div>
      <div>
        <label>CVC</label>
        <input type="text" id="cvc" placeholder="123">
        <div class="error" id="cvcError"></div>
      </div>
    </div>


    <label>الدولة</label>
    <select>
      <option>الأردن</option>
      <option>السعودية</option>
      <option>مصر</option>
      <option>الإمارات</option>
    </select>

    <button class="pay-btn" onclick="fakePay()">إتمام الدفع</button>

    <div class="fake-note">
      ⚠ هذا نموذج وهمي للتجربة فقط — لا يتم خصم أي مبالغ
    </div>

    <div class="success" id="successMsg">
      ✅ تم الاشتراك بنجاح!
    </div>
  </div>

 <script>
  function fakePay() {
    const name = document.getElementById("name");
    const email = document.getElementById("email");
    const card = document.getElementById("card");
    const expiry = document.getElementById("expiry");
    const cvc = document.getElementById("cvc");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const cardError = document.getElementById("cardError");
    const expiryError = document.getElementById("expiryError");
    const cvcError = document.getElementById("cvcError");

    // تصفير الأخطاء
    nameError.textContent = "";
    emailError.textContent = "";
    cardError.textContent = "";
    expiryError.textContent = "";
    cvcError.textContent = "";

    let valid = true;

    if (name.value.trim() === "") {
      nameError.textContent = "الرجاء إدخال الاسم الكامل";
      valid = false;
    }

    if (email.value.trim() === "") {
      emailError.textContent = "الرجاء إدخال البريد الإلكتروني";
      valid = false;
    }

    if (!/^\d{16}$/.test(card.value.replace(/\s/g, ""))) {
      cardError.textContent = "رقم البطاقة يجب أن يكون 16 رقمًا";
      valid = false;
    }

    if (expiry.value.trim() === "") {
      expiryError.textContent = "يرجى إدخال تاريخ الانتهاء";
      valid = false;
    }

    if (!/^\d{3}$/.test(cvc.value)) {
      cvcError.textContent = "رمز CVC يجب أن يكون 3 أرقام";
      valid = false;
    }

    if (!valid) return;

    // ✅ نجاح الدفع الوهمي
    const msg = document.getElementById("successMsg");
    msg.style.display = "block";

    setTimeout(() => {
      window.location.href = "index.html";
    }, 800);
  }
 </script>


</body>
</html>
